<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.7.10/cytoscape.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div style="border-bottom: 1px solid rgb(34, 34, 34); display:flex; flex-direction: row;">
        <div style="display:flex; flex-direction: row;">
            <h1 style="margin-top: 13px; margin-bottom: 10px; margin-right: 20px; margin-left: 20px;" href="/">
                Course Buddy
            </h1>
        </div>
        <div style="display:flex; flex-direction: row;">
            <button id="showSimilarity" class=" button is-info is-small " style="margin-top: 10px; margin-bottom: 10px; margin-right: 20px;" href="/">
                    Show course similarity
                </button>
            <button id="showPrereqs" class=" button is-info is-small " style="margin-top: 10px;margin-bottom: 10px;" href="/">
                    Show prerequisite graph
                </button>
        </div>
        <div style="display:flex; flex-direction: row; margin-left: auto;">
            <button id="toggleSidebar" class="button is-light is-small" style="margin-top: 10px; margin-bottom: 10px; margin-right: 20px;" href="/">
                    Toggle sidebar
                </button>
        </div>
    </div>

    <!-- <button id="showSimilarity" class="navbar-item button is-light is-small" style="margin-top: 10px; margin-right: 20px;" href="/">
        Show course similarity
    </button>
    <button id="showPrereqs" class="navbar-item button is-light is-small" style="margin-top: 10px;" href="/">
        Show prerequisite graph
    </button> -->
    <!-- <section class="section"> -->
    <div style="display:flex; flex-grow: 1; flex-direction: row; flex-wrap:wrap">
        <div style="display:flex; flex-direction: column;  z-index: 1; flex-basis: 100%; flex: 4;">

            <div id="cy-similarity" style="display:block"></div>
            <div id="cy-prereqs" style="display:block"></div>

        </div>
        <div id="sidebar" style="display:flex; background-color: white; padding-left: 5px;padding-right: 5px;  border-left: 1px solid rgb(34, 34, 34);  flex-direction: column; flex-basis: 100%; z-index: 2; flex: 1;">
            <div id='course-info' style="display: none;">
                <!-- <p id='instructions'>
                    Click on a node for course information!
                </p> -->
                <!-- toggles between up/down-->
                <h3 id='course-title' class='title'>
                </h3>
                <h3 id='course-subtitle' class='subtitle'>
                </h3>
                <p style="font-size: small;">
                    <b>Prerequisites:</b>
                    <span id='course-prerequisites'></span>
                </p>
                <br>
                <div id='course-handbook-summary' style="font-size: small;">
                </div>
                <br>
                <ul style="margin-left: 30px;">
                    <li class="external-link"><a id='course-host-url' href="">Course Website</a></li>
                    <li class="external-link"><a id='course-handbook-url' href="">UNSW Handbook</a></li>
                </ul>
            </div>
            <hr id="legend-divider" style='display:none'>
            <div id='legend'>
                <h3 class="title">
                    Legend
                </h3>
                <ul id='legend-list' class="ordering">
                </ul>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
